<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="../CSS/Ini.css">
</head>

<body>
    <div class="contenedor-formulario contenedor">
        <div class="imagen-formulario">

        </div>

        <form action="INI-LOGED.html" class="formulario">
            <div class="texto-formulario">
                <h2>Inicia sesión</h2>
                <center><img src="../Imagenes/LOGO_FINAL_ASSIPARK.png" width="200px" alt="logoassipark"> </center>
            </div>
            <div class="input">
                <label for="usuario">Usuario</label>
                <input placeholder="Ingresa tu nombre" type="text" id="usuario" pattern="[A-Z a-z]{6,30}" required>
                
            </div>
            <div class="input">
                <label for="contraseña">Contraseña</label>
                <input type="password" placeholder="Ingresa tu contraseña" type="password" id="contraseña" pattern="[A-Z a-z]{6,30}" required>
            </div>
            <div class="password-olvidada">
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
            <div class="input">
                <input type="submit" value="Iniciar sesión">
            </div>
            <div class="password-olvidada">
                <a href="../sub_paginas/Index ASSIPARK.html"> Ingresa en modo invitado </a>
            </div>
        </form>
    </div>

</body>

</html>
